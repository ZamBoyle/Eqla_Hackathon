<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Hackathon BlindCode</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hackathon BlindCode</a>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container bg-light">
        <div class="text-center mt-1">
            <h1>Page de démo</h1>
            <p class="lead">Permet d'exécuter du code simple java hébergé sur GitHub</p>
        </div>
        <form action="http://127.0.0.1:8080" method="get" target="my_iframe">
            <input type="hidden" name="program" value="hello.java">
            <input type="hidden" name="repo" value="ZamBoyle/GitHubJavaExos">
            <div class="form-group">
                <label for="function">Sélectionner une fonction</label>

                <select name="function" id="function" class="form-control" required>
                    <option value=""></option>
                    <option value="salutation">salutation (p1)</option>
                    <option value="hello">hello ()</option>
                    <option value="add">add (int p1, int p2)</option>
                    <option value="help">help ()</option>
                    <option value="tablemultiplication">tableMultiplication (int table, int max)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="p1">Premier paramètre p1</label>
                <input type="text" class="form-control" name="p1" id="p1">
            </div>
            <div class="form-group">
                <label for="p2">Deuxième paramètre p2</label>
                <input type="text" class="form-control" name="p2" id="p2">
            </div><br/>
            <input type="submit"  class="btn btn-primary" value="Envoyer">
        </form>
        <div class="border border-primary mt-2 embed-responsive embed-responsive-16by9">
            <iframe class="p-1 w-100  h-100" name="my_iframe" allowfullscreen ></iframe>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="js/bootstrap.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
